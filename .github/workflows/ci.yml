name: Build and Push Docker Images

on:
  push:
    branches:
      - Pr
  pull_request:
    branches:
      - Pr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Verify directory structure
      - name: Check current working directory and file structure
        run: |
          pwd  # Print current directory
          ls -R  # List all files recursively

      # Ensure Docker Compose is installed
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Run docker-compose up --build
      - name: Build and run with docker-compose
        run: docker-compose up --build
        working-directory: ${{ github.workspace }}
